---
layout: default
---

{% if page.is_post != true %}
  <div class="posts col-60">
{% else %}
  <div class="posts">
{% endif %}
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <!--<div class="entry">
        {{ post.excerpt }}
      </div>-->

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Baca Selengkapnya</a>
    </article>
  {% endfor %}
</div>
